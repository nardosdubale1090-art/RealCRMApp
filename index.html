<html lang="en" class="theme-dark-pro">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RE-CRM Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lato:wght@400;700&family=Lora:wght@400;500;600;700&family=Merriweather:wght@400;700&family=Montserrat:wght@400;700&family=Nunito+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Default Accent Palette (applied by JS) */
      :root {
        --color-primary-hsl: 239 82% 66%;
        --color-primary-hover-hsl: 239 92% 72%;
        --color-chart-1: #3b82f6;
        --color-chart-2: #8b5cf6;
        --color-chart-3: #14b8a6;
        --color-chart-4: #ec4899;
        --color-chart-5: #f97316;

        /* Typography (applied by JS) */
        --font-family-sans: 'Inter', sans-serif;
      }
      
      /* Base Theme: Dark Pro (default) */
      :root, html.theme-dark-pro {
        --color-secondary-hsl: 220 15% 17%;
        --color-background-hsl: 220 14% 12%;
        --color-card-hsl: 220 15% 17%;
        --color-text-primary-hsl: 210 40% 98%;
        --color-text-secondary-hsl: 215 14% 65%;
        --color-border-hsl: 217 19% 27%;
      }

      /* Base Theme: Midnight */
      html.theme-midnight {
        --color-secondary-hsl: 240 65% 15%;
        --color-background-hsl: 222 47% 11%;
        --color-card-hsl: 220 29% 18%;
        --color-text-primary-hsl: 210 40% 96%;
        --color-text-secondary-hsl: 215 28% 63%;
        --color-border-hsl: 215 25% 27%;
      }

      /* Base Theme: Light */
      html.theme-light {
        --color-secondary-hsl: 0 0% 100%;
        --color-background-hsl: 220 20% 97%;
        --color-card-hsl: 0 0% 100%;
        --color-text-primary-hsl: 222 22% 11%;
        --color-text-secondary-hsl: 220 9% 46%;
        --color-border-hsl: 220 13% 91%;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-family-sans)', 'sans-serif'],
            },
            colors: {
              'primary': 'hsl(var(--color-primary-hsl) / <alpha-value>)',
              'primary-hover': 'hsl(var(--color-primary-hover-hsl) / <alpha-value>)',
              'secondary': 'hsl(var(--color-secondary-hsl) / <alpha-value>)',
              'background': 'hsl(var(--color-background-hsl) / <alpha-value>)',
              'card': 'hsl(var(--color-card-hsl) / <alpha-value>)',
              'text-primary': 'hsl(var(--color-text-primary-hsl) / <alpha-value>)',
              'text-secondary': 'hsl(var(--color-text-secondary-hsl) / <alpha-value>)',
              'border': 'hsl(var(--color-border-hsl) / <alpha-value>)',
            },
            boxShadow: {
              'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05)',
              'md': '0 6px 10px -2px rgba(0, 0, 0, 0.06), 0 3px 6px -3px rgba(0, 0, 0, 0.06)',
              'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -4px rgba(0, 0, 0, 0.07)',
              'xl': '0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 8px 10px -6px rgba(0, 0, 0, 0.08)',
              'inner-soft': 'inset 0 2px 4px 0 rgba(0,0,0,0.05)',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-from-right': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'slide-in-from-right': 'slide-in-from-right 0.3s ease-out forwards',
            },
          },
        },
      }
    </script>
